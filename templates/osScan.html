<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/static/osScan.css">
</head>
<title>Home Network Security Analyzer</title>
<body>
    <div class="main">
        <h1>OS Scan Results</h1>
        <form method="post" action="/vulnCheck">
            <ul class="list">
                {% for host in result%}
                <li class="item">
                    {% if result[host][0] == "OS cound not be identified" %}
                        <input type="checkbox" class="check" id="{{host}}" name="{{host}}" value="{{host}}" disabled="disabled">
                    {% else %}
                        <input type="checkbox" class="check" id="{{host}}" name="{{host}}" value="{{host}}">
                    {% endif %}
                    <label for="{{host}}" class="content">
                        Possible Operating Systems for {{host}}:
                        <ol class="osList" >
                            {% for os in result[host] %}
                                <li class="os">
                                    {{os}}
                                </li>
                            {% endfor %}
                        </ol>
                    </label>
                </li>
                {% endfor %}
            </ul>
            <input type="submit" value="Check for Vulnerabilities">
        </form>
    </div>
</body>
</html>
